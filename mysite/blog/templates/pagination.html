<!--Шаблон, отображающий номера страниц для выбора.-->
<!--Для отображения ссылок на предыдущую, следующую страницы и общее количество объектов, передаём в него объект Page-->


<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{page.previous_page_number}}">Previous</a>
    {% endif %}
    <span class="current">
      Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
  </span>
</div>
